<body>
    <script>
        function greeting(name, age) {

            if (age >= 0 && age < 18) {
                console.log(`HI ${name}, sorry, but you are not old enough.`);
            } else {
                console.log(`HI ${name}, you are old enough.`);
            }
        }
        greeting("Paulista", 17);
    </script>
</body>
