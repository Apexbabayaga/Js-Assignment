<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        function multiply(a, b, c) {
            console.log(a * b * c);
        }
        multiply(2, 4, 5.2);
    </script>

    <script>
        function multiple(d, e, f) {
            console.log(d * e * f);
        }
        multiple(10.1, 4, 5);
    </script>

    <script>
        function multi(g, h, i) {
            console.log(g * h * i);
        }
        multi(2, 100.7, 5);
    </script>
</body>
