<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        function addition(num1, num2) {
            return num1 + num2;
        }
        let result = addition(5, 6);
        console.log(result);
    </script>
    <script>
        function add(num13, num23) {
            console.log(num13 + num23);
        }
        add(4, 5);
    </script>
    <script>
        function men(name1) {
            console.log(`Good morning ${name1}`);
        }
        men("Benson");
    </script>
    <script>
        for (m = 1; m <= 10; m++) {
            console.log("This is number " + m);
        }
    </script>
</body>

</html>
