<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = 'wonderful';
        switch (month) {
            case 'January':
                console.log(`${month}, Happy New Year celebration month`);
                break;
            case 'February':
                console.log(`${month}, Valentine's day celebration month`);
                break;
            case 'March':
                console.log(`${month}, Ash wednesday month`);
                break;
            case 'April':
                console.log(`${month}, Happy easter celebration month`);
                break;
            case 'May':
                console.log(`${month}, Workers and children's day month`);
                break;
            case 'June':
                console.log(`${month}, Democracy day month`);
                break;
            case 'July':
                console.log(`${month}, No celebration month`);
                break;
            case 'August':
                console.log(`${month}, Assumption day month`);
                break;
            case 'September':
                console.log(`${month}, No celebration month`)
                break;
            case 'October':
                console.log(`${month}, Independence day month`);
                break;
            case 'November':
                console.log(`${month}, Ed-fitri month`);
                break;
            case 'December':
                console.log(`${month}, Christmas celebration month`);
                break;
            default:
                console.log(alert('Error 404'));
                break;
        }
    </script>
</body>

</html>
