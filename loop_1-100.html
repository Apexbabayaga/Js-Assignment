<!DOCTYPE html>
<html>

<head>
    <title>Loop</title>
</head>

<body>
    <h1>LOOP 1 - 100</h1>

    <script>
        let text = " ";
        let i = 0;
        while (i < 100) {
            text += "Number " + i;
            i++;
            console.log("Number " + i);
        }
    </script>

    <script>
        let area = " ";
        let x = 0;
        while (x < 10) {
            area += "Number " + x;
            x++;
            if (x == 4 || x == 5)
                continue;
            console.log(x);
        }
        //understand OBJECTS and FUNCTIONS
    </script>
    <script>
        let foot = "";
        let b = 0;
        while (b < 3) {
            foot += "Nice one " + b;
            b++;
            console.log("Football " + b);
        }
    </script>

</body>

</html>
